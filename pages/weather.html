<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Alerts</title>

    <link rel="stylesheet" href="/styles/weather.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Disaster Response Alerts</h1>

            <nav class="nav-container">
                <select name="location" id="location">
                    <option value="toronto">Toronto</option>
                    <option value="calgary">Calgary</option>
                    <option value="vancouver">Vancouver</option>
                </select>
            </nav>
        </div>
    </header>

    <main>

        <section class="air-quality">
            <h2>Today's Air Quality Index</h2>

            <div class="forecast-card">
                <div class="forecast-card__container">
                    <div class="forecast-card--value">1</div>
                    <div class="forecast-card--desc">The air quality is good.</div>
                </div>
            </div>


        </section>


        <section class="forecast">
            <h2>Air Quality Forecast</h2>


            <div class="forecast-card">
                <div class="forecast-card--title">WEDNESDAY</div>

                <div class="forecast-card__container">
                    <div class="forecast-card--value">1</div>
                    <div class="forecast-card--desc">The air quality is good.</div>
                </div>
            </div>

            <div class="forecast-card">
                <div class="forecast-card--title">THURSDAY</div>

                <div class="forecast-card__container">
                    <div class="forecast-card--value">1</div>
                    <div class="forecast-card--desc">The air quality is good.</div>
                </div>
            </div>


        </section>


    </main>


    <footer>

    </footer>
</body>

</html>
