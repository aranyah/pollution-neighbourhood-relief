<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Alerts</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/weather.css" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">Air Pollution Relief</div>
        <div class="nav-buttons">
          <a href="weather.html">
            <button>Forecast</button>
          </a>
          <a href="supplies.html">
            <button>Supplies</button>
          </a>
        </div>
    </nav>
    <header>
        <div class="header-container">
            <h1>Disaster Response Alerts</h1>

            <nav class="nav-container">
                <select name="location" id="location">
                    <option value="calgary">Calgary</option>
                    <option value="toronto">Toronto</option>
                    <option value="vancouver">Vancouver</option>
                </select>
            </nav>
        </div>
    </header>

    <main>

        <section class="air-quality">
            <h2>Today's Air Quality Index</h2>

            <div class="forecast-cards">

            </div>
        </section>


        <section class="forecast">
            <h2>Air Quality Forecast</h2>


            <div class="forecast-card">
                <div class="forecast-card--title">WEDNESDAY</div>

                <div class="forecast-card__container">
                    <div class="forecast-card--value">1</div>
                    <div class="forecast-card--desc">The air quality is good.</div>
                </div>
            </div>

            <div class="forecast-card">
                <div class="forecast-card--title">THURSDAY</div>

                <div class="forecast-card__container">
                    <div class="forecast-card--value">1</div>
                    <div class="forecast-card--desc">The air quality is good.</div>
                </div>
            </div>
        </section>
    </main>


    <footer>

    </footer>

    <script src="/scripts/script.js"></script>

</body>

</html>
