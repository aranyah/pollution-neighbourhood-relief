<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>Supplies Bulletin Board</title>
  </head>
  <body>
    <h1 class="title">Supplies Bulletin Board</h1>

    <!-- Form for inputting disaster relief donation info -->
    <form class="relief-form">
      <fieldset class="relief-form__fieldset">
        <legend class="relief-form__legend">What supplies can you donate?</legend>

        <!-- Name Input -->
        <label for="name" class="relief-form__label">Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Full Name" 
          required
        />

        <!-- Phone Number Input -->
        <label for="phone" class="relief-form__label">Phone Number:</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="Phone Number" 
          required
        />

        <!-- Meeting Location for Drop-off -->
        <label for="location" class="relief-form__label">Meeting Location for Drop-off:</label>
        <input 
          type="text" 
          id="location" 
          name="location" 
          placeholder="Indicate here if you can drop off at location specified" 
          required
        />

        <!-- Can Drop-off Checkbox -->
        <label for="canDropOff" class="relief-form__label">Can Drop-off Resources:</label>
        <input 
          type="checkbox" 
          id="canDropOff" 
          name="canDropOff"
        />
        <label for="canDropOff">Yes, I can drop off resources at the location</label>

        <button type="submit" class="relief-form__button">Submit</button>
      </fieldset>
    </form>

    <h2 class="relief__title">Disaster Relief Requests ðŸ“¦:</h2>
    <div class="relief__requests-list">
      <!-- Published cards for disaster relief requests will go here -->
    </div>
  </body>
</html>
